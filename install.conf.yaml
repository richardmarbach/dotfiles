- defaults:
    link:
      relink: true

- clean: 
    ~/: {}
    ~/.config/:
      recursive: true
    ~/.tmux/:
      recursive: true

- link:
    ~/.tmux/plugins/tpm:
        path: tmux/plugins/tpm
        create: true
    ~/.config/nvim: config/nvim
    ~/.config/alacritty: config/alacritty
    ~/.config/gh: config/gh/config.yml
    ~/.config/git: config/git
    ~/.config/rg: config/rg
    ~/.config/rubocop: config/rubocop
    ~/.config/solargraph: config/solargraph
    ~/.config/tmux: config/tmux
    ~/.config/fish:
      glob: true
      path: config/fish/**
      relink: true
      create: true
    ~/.zshrc: .zshrc
    ~/.bash_profile: .bash_profile
    ~/notes: notes

- create:
    ~/.local/bin:
    ~/projects:
    ~/.ssh:
      mode: 0700
