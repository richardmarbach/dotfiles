- defaults:
    link:
      relink: true

- clean: 
    ~/: {}
    ~/config:
      recursive: true
    ~/.tmux:
      recursive: true

- link:
    ~/.tmux/plugins/tpm:
        path: tmux/plugins/tpm
        create: true
    ~/.config/:
      glob: true
      path: config/**
      relink: true
      create: true
    ~/.zshrc: zshrc
    ~/.bash_profile: bash_profile

- create:
    ~/.local/bin:
    ~/projects:
    ~/vimwiki:
    ~/.ssh:
      mode: 0700

- shell:
  - [git submodule update --init --recursive, Installing submodules]
