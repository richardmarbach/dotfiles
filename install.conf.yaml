- defaults:
    link:
      relink: true

- clean: ['~']

- link:
  ~/.tmux: tmux
  ~/.config/:
    glob: true
    path: config/*
    relink: true
  ~/.zshrc: zshrc
  ~/.bash_profile: bash_profile

- create:
  - ~/vimwiki
  - ~/.ssh:
    mode: 0700
  - ~/projects
  - ~/.local/bin

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - fish -c "fish_add_path ~/.local/bin"
